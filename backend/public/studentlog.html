<!-- student-login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StudentCare | Student Login</title>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-auth-compat.js"></script>

  <style>

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('https://images.unsplash.com/photo-1596495577886-d920f1fb7238?auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(to bottom right, rgba(72, 201, 176, 0.6), rgba(46, 134, 222, 0.4));
      z-index: 1;
    }

    .login-container {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      padding: 40px 30px;
      border-radius: 10px;
      width: 320px;
      color: white;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      outline: none;
    }

    .login-box input[type="submit"] {
      background-color: #00a8ff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-box input[type="submit"]:hover {
      background-color: #007bb6;
    }

    .login-box a {
      color: #e0e0e0;
      font-size: 0.9rem;
      text-decoration: none;
      display: block;
      margin-top: 15px;
      text-align: center;
    }

    .google-btn {
      background-color: #db4437;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }
    .google-btn:hover {
      background-color: #c1351d;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="login-container">
    <div class="login-box">
      <h2>Student Login</h2>
      <form action="#" method="post" >
        <input type="email" placeholder="Email" id="email" required />
        <input type="password" placeholder="Password" id="password" required />
        <input type="submit" value="Login" />
        <button class="google-btn" onclick="signInWithGoogle()">Sign in with Google</button>
        <a href="#">Forgot Password?</a>
      </form>
    </div>
  </div>

 <script>

  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyC8zG8ccVMD_Odht581mH5u5X6kKLLy8ds",
    authDomain: "student-care-f4e27.firebaseapp.com",
    projectId: "student-care-f4e27",
    storageBucket: "student-care-f4e27.firebasestorage.app",
    messagingSenderId: "266655511996",
    appId: "1:266655511996:web:b872e54e8bae81e13ea7b9"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // Handle form submission
  document.querySelector("form").addEventListener("submit", function (e) {
    e.preventDefault();

    const email = document.querySelector('input[type="email"]').value;
    const password = document.querySelector('input[type="password"]').value;

    auth.signInWithEmailAndPassword(email, password)
      .then((userCredential) => {
        const user = userCredential.user;

        // Check role from backend
        return fetch("http://127.0.0.1:3000/api/get-role", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email: user.email })
        })
        .then(async res => {
          if (!res.ok) {
            const text = await res.text();
            throw new Error("Role check failed: " + text);
          }
          return res.json();
        })
        .then(data => {
          if (data.success && data.role === "student") {
            return fetch("http://127.0.0.1:3000/api/check-marks-submitted", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ email: user.email })
            })
            .then(async res => {
              if (!res.ok) {
                const text = await res.text();
                throw new Error("Check marks failed: " + text);
              }
              return res.json();
            })
            .then(markData => {
              if (markData.submitted) {
                window.location.href = "seatgot.html";
              } else {
                alert("Login successful! Please enter your marks.");
                window.location.href = "studentmark.html";
              }
            });
          } else {
            alert("Access denied: You are not a student.");
            auth.signOut();
          }
        });
      })
      .catch((error) => {
        alert("Login failed: " + error.message);
      });
  });

  // Google login handler
  function signInWithGoogle() {
    const provider = new firebase.auth.GoogleAuthProvider();

    auth.signInWithPopup(provider)
      .then(result => {
        const user = result.user;

        return fetch("http://127.0.0.1:3000/api/get-role", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ email: user.email })
        })
        .then(async res => {
          if (!res.ok) {
            const text = await res.text();
            throw new Error("Role check failed: " + text);
          }
          return res.json();
        })
        .then(data => {
          if (data.success && data.role === "student") {
            return fetch("http://127.0.0.1:3000/api/check-marks-submitted", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ email: user.email })
            })
            .then(async res => {
              if (!res.ok) {
                const text = await res.text();
                throw new Error("Check marks failed: " + text);
              }
              return res.json();
            })
            .then(markData => {
              if (markData.submitted) {
                window.location.href = "seatgot.html";
              } else {
                alert("Google login successful! Please enter your marks.");
                window.location.href = "studentmark.html";
              }
            });
          } else {
            alert("Access denied: You are not a student.");
            auth.signOut();
          }
        });
      })
      .catch(error => {
        alert("Google login failed: " + error.message);
      });
  }

 
  </script>
</body>
</html>
