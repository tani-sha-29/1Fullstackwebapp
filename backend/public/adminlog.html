<!-- admin-login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StudentCare | Admin Login</title>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-auth-compat.js"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('https://images.unsplash.com/photo-1596495577886-d920f1fb7238?auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(to bottom right, rgba(52, 58, 64, 0.7), rgba(108, 117, 125, 0.5));
      z-index: 1;
    }

    .login-container {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 40px 30px;
      border-radius: 10px;
      width: 320px;
      color: white;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      outline: none;
    }

    .login-box input[type="submit"] {
      background-color: #343a40;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-box input[type="submit"]:hover {
      background-color: #23272b;
    }

    .login-box a {
      color: #cccccc;
      font-size: 0.9rem;
      text-decoration: none;
      display: block;
      margin-top: 15px;
      text-align: center;
    }

     .google-btn {
      background-color: #db4437;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }
    .google-btn:hover {
      background-color: #c1351d;
    }


  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="login-container">
    <div class="login-box">
      <h2>Admin Login</h2>
      <form action="#">
        <input type="text" placeholder="Email ID" id="name" required />
        <input type="password" placeholder="Password" id="password" required />
        <input type="submit" value="Sign up" />
        <button class="google-btn" onclick="signInWithGoogle()">Sign in with Google</button>
        <a href="#">Forgot Admin Credentials?</a>
      </form>
    </div>
  </div>


<script>
   
  const firebaseConfig = {
    apiKey: "AIzaSyC8zG8ccVMD_Odht581mH5u5X6kKLLy8ds",
    authDomain: "student-care-f4e27.firebaseapp.com",
    projectId: "student-care-f4e27",
    storageBucket: "student-care-f4e27.appspot.com",
    messagingSenderId: "266655511996",
    appId: "1:266655511996:web:b872e54e8bae81e13ea7b9"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  document.querySelector("form").addEventListener("submit", function (e) {
    e.preventDefault();

    const email = document.getElementById('name').value;
    const password = document.getElementById('password').value;

    auth.signInWithEmailAndPassword(email, password)
      .then(userCredential => {
        const user = userCredential.user;

        // ðŸ” Check role from backend
        return fetch("http://127.0.0.1:3000/api/get-role", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email: user.email })
        })
        .then(res => res.json())
        .then(data => {
          if (data.success && data.role === "admin") {
            alert("âœ… Admin login successful!");
            window.location.href = "adPanel.html";
          } else {
            alert("âŒ Access denied: You are not an admin.");
            auth.signOut();
          }
        });
      })
      .catch(error => {
        alert("Login failed: " + error.message);
      });
  });

  function signInWithGoogle() {
    const provider = new firebase.auth.GoogleAuthProvider();

    auth.signInWithPopup(provider)
      .then(result => {
        const user = result.user;

        // ðŸ” Check role
        return fetch("http://127.0.0.1:3000/api/get-role", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email: user.email })
        })
        .then(res => res.json())
        .then(data => {
          if (data.success && data.role === "admin") {
            alert("âœ… Google admin login successful!");
            window.location.href = "adPanel.html";
          } else {
            alert("âŒ You are not an admin.");
            auth.signOut();
          }
        });
      })
      .catch(error => {
        alert("Google login failed: " + error.message);
      });
  }

</script>
  

</body>
</html>
